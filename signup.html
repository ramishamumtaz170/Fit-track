</head>
<body>
    <br>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FitTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Create Your Account</h2>

            <form id="signupForm">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
